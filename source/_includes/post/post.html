<div class="post-container padding-most">
  <div class="post-title">
    <h1>{{ post.title }}</h1>
  </div>
  <div class="post-date">
    {{ post.date_formatted }}
    <span class="small"> {{ post.date | time_ago_in_words }} </span>
  </div>
  <br/>
  <div class="post-content">
    {{ post.content }}
  </div>
</div>
