{% capture url %}{% current_url %}{% endcapture %}
{% if url == post.url %}
	<li class="active">
{% else %}
	<li>
{% endif %}
	<a href="{{ post.url }}">
		<span class="post-link-date small">
			{{ post.date | date: "%b %e" }}
		</span>

		<span class="post-link-title" title="{{ post.title }}">
			{{ post.title | truncate: 20 }}
		</span>
	</a>
</li>
