---
layout: default
single: true
---

<div class="post-container padding-most">
  <div class="post-title">
    <h1>{{ page.title }}</h1>
  </div>
  <div class="post-date">
    {{ page.date_formatted }}
    <span class="small"> {{ page.date | time_ago_in_words }} </span>
  </div>
  <br/>
  <div class="post-content">
    {{ content }}
  </div>
</div>
